<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <title>Contact Us</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="contactInfo">
        <div>
          <h2>GET IN TOUCH</h2>
          <p>Feel free to contact us anytime. We will get back to you as soon as we can</p>
          <ul class="info">
            <li>
              <i class="bx bx-location-plus"></i>
              <span>Kipawa St-3</span>
            </li>
            <li>
              <i class="bx bx-envelope"></i>
              <span>austinobonyo@gmail.com</span>
            </li>
            <li>
              <i  class="bx bx-phone"></i>
              <span>0705939351</span>
            </li>
          </ul>
          <ul class="social-media">
            <li><i class="bx bx1-facebook"></i></li>
            <li><i class="bx bx1-instagram-alt"></i></li>
            <li><i class="bx bx1-youtube"></i></li>
          </ul>
        </div>
      </div>
      <div class="contactForm">
        <h2>SAY SOMETHING</h2>
        <div class="formBox">
          <div class="inputBox w50">
            <input type="text" required>
            <span>First Name</span>
          </div>
          <div class="inputBox w50">
            <input type="text" required>
            <span>Last Name</span>
          </div>
          <div class="inputBox w50">
            <input type="email" required>
            <span>Email Address</span>
          </div>
          <div class="inputBox w50">
            <input type="number" required>
            <span>Mobile Number</span>
          </div>
          <div class="inputBox w100">
            <textarea required></textarea>
            <span>Write your message here...</span>
          </div>
          <div class="inputBox w100">
            <input type="submit" value="SEND">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
